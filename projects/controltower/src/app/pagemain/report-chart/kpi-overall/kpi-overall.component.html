 <div>
  <div>

      <div nz-row [nzGutter]="[16,5]">
        <div  nz-col class="mt-3" nzXs="12" nzSm="8" nzMd="6" nzLg="6" nzXl="5" nzXXl="5">
          <nz-select class="width-full" nzShowSearch [ngModel]="postId"  nzPlaceHolder="Lọc theo chi nhánh" nzAllowClear  (ngModelChange)="postchange($event)">
            <nz-option *ngFor="let o of listOfProvice" [nzValue]="o.key" nzLabel="{{o.key}} - {{o.value}}"></nz-option>
          </nz-select>
        </div>
        <div nz-col class="mt-3" nzXs="12" nzSm="6" nzMd="6" nzLg="6" nzXl="5" nzXXl="5">
          <nz-select [(ngModel)]="status"  nzAllowClear style="width: 100%" nzPlaceHolder="Lọc theo hành trình" (ngModelChange)="jouneychange($event)">
            <nz-option nzValue="Nhanh" nzLabel="Nhanh"></nz-option>
            <nz-option nzValue="Hỏa tốc" nzLabel="Hỏa tốc"></nz-option>
            <nz-option nzValue="Tiết kiệm" nzLabel="Tiết kiệm"></nz-option>
          </nz-select>
        </div>
        <div nz-col class="mt-3" nzXs="12" nzSm="8" nzMd="6" nzLg="6" nzXl="5" nzXXl="5">
          <nz-select class="width-full" nzShowSearch [ngModel]="spId" nzPlaceHolder="Lọc theo mã dịch vụ" nzAllowClear
          (ngModelChange)="Spchange($event)"
            >
            <nz-option *ngFor="let o of listOfSP" [nzValue]="o.mabc" nzLabel="{{o.mabc}} - {{o.tenbc}}"></nz-option>

          </nz-select>
        </div>
        <div nz-col class="mt-3" nzXs="12" nzSm="6" nzMd="6" nzLg="6" nzXl="5" nzXXl="5">
          <nz-select [(ngModel)]="categoriesOrder" nzShowSearch nzAllowClear style="width: 100%" nzPlaceHolder="Lọc theo loại đơn"
            >
            <nz-option nzValue="Nội kho" nzLabel="Nội kho"></nz-option>
            <nz-option nzValue="Nội tỉnh" nzLabel="Nội tỉnh"></nz-option>
            <nz-option nzValue="Nội vùng" nzLabel="Nội vùng"></nz-option>
            <nz-option nzValue="Cận vùng" nzLabel="Cận vùng"></nz-option>
            <nz-option nzValue="Liên vùng" nzLabel="Liên vùng"></nz-option>
          </nz-select>
        </div>
       </div>

       <div nz-row [nzGutter]="[20,20]">
        <div  id="chart" *ngIf="checkdataa" style="text-align:center; height: 632px; " class="mt-11"  nz-col nzSpan="16">
          <nz-card>
          <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [plotOptions]="chartOptions.plotOptions"
          [xaxis]="chartOptions.xaxis"
          [markers]="chartOptions.markers"
          [stroke]="chartOptions.stroke"
          [yaxis]="chartOptions.yaxis"
          [dataLabels]="chartOptions.dataLabels"
          [title]="chartOptions.title"
          [fill]="chartOptions.fill"
          [tooltip]="chartOptions.tooltip"
          [legend]="chartOptions.legend"
          ></apx-chart>
        </nz-card>
        </div>
      <div nz-col nzSpan="8" class="mt-11" style="text-align: center;">
        <nz-card class="mt-11">
          <div id="chartoverall" >
            <h5 nz-typography>Tỉ lệ đúng toàn trình</h5>
            <apx-chart
              [series]="chartOptionsOverall.series"
              [chart]="chartOptionsOverall.chart"
              [plotOptions]="chartOptionsOverall.plotOptions"
              [labels]="chartOptionsOverall.labels"
              [colors]="chartOptionsOverall.colors"
            ></apx-chart>
          </div>
        </nz-card>
      </div>
       </div>
  </div>

 </div>
